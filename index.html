<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Lift Simulation - @RealDevSquad</h1>
    </header>
    <main>
      <section id="lift-form-container" class="show">
        <h2>Provide simulation details</h2>
        <form class="form" onsubmit="simulateLift(event)">
          <div class="input-group">
            <label for="noOfFloors">No of Floors</label>
            <!-- remove value later -->
            <input
              type="number"
              id="noOfFloors"
              name="noOfFloors"
              value="7"
              class=""
              placeholder="Enter no of Floors"
            />
          </div>
          <div class="input-group">
            <label for="noOfLifts">No of Lifts</label>
            <!-- remove value later -->
            <input
              type="number"
              id="noOfLifts"
              name="noOfLifts"
              value="1"
              class=""
              placeholder="Enter no of Lifts"
            />
          </div>
          <button type="submit" class="button simulate-button">Simulate</button>
        </form>
      </section>
      <section id="lift-simulation-container" class="hide">
        <div class="simulation-header">
          <h2>Simulation</h2>
          <button class="button back-button" onclick="backToForm()">
            Go back
          </button>
        </div>
        <div class="building-container">
          <div id="building" class="building"></div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
